<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MƏXFİ MESAJ</title>
    <style>
        body { 
            background: black; 
            color: #00FF41; 
            font-family: 'Courier New', Courier, monospace; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
        }
        #terminal { 
            width: 92%; 
            height: 85vh; 
            border: 2px solid #00FF41; 
            padding: 15px; 
            box-shadow: 0 0 20px #00FF41; 
            line-height: 1.5; 
            overflow-y: auto; 
            white-space: pre-wrap; 
            /* Telefon üçün yazı ölçüsü böyüdüldü */
            font-size: 1.2em; 
            word-wrap: break-word;
        }
        .cursor { 
            display: inline-block; 
            width: 8px; 
            height: 1.2em; 
            background: #00FF41; 
            margin-left: 3px; 
            vertical-align: middle; 
            animation: blink 1s infinite; 
        }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
        #terminal::-webkit-scrollbar { width: 0px; }
        
        /* Ekran çox kiçikdirsə yazını bir az da böyüt */
        @media screen and (max-width: 480px) {
            #terminal { font-size: 1.3em; padding: 10px; }
        }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script>
        const term = document.getElementById('terminal');
        
        const secretMessage = "Giriş təsdiqləndi...\n\n" +
            "Salam... Bu sətirləri oxuyursansa, deməli ürəyimin ən gizli kodunu tapmısan.\n\n" +
            "Sənin bu şəhərdən getməyin mənim dünyamda böyük bir sistem xətası kimidir. Amma bil ki, bu ayrılıq sadəcə müvəqqəti bir fasilədir. Onsuz da 9-cu sinif imtahanlarını verən kimi Bakıya, texnikumda oxumağa köçəcəm. Bakıdakı ev ünvanımı da bilirsən... Çox keçmədən orada yenidən görüşəcəyik.\n\n" +
            "Bu sayt hələ başlanğıcdır. Avqustun 29-u, yəni sənin ad günündə belə bir saytla səni yenidən üz-üzə buraxacam. Hətta aradada sənin üçün belə sürpriz saytlar hazırlamağa davam edəcəm ki, məsafələri hiss etməyəsən.\n\n" +
            "Sən mənim bu həyatda rastlaşdığım ən gözəl möcüzə, ən dəyərli yarımsan. Unutma ki, Qazaxda səni hər saniyə düşünən və yolunu gözləyən biri var.\n\n" +
            "Yaxşı yol, özünə çox muğayat ol. Qəlbim, dualarım və bütün bu kodlar səninlədir. SƏNİ SEVİRƏM...\n\n" +
            "[Səni Bakıda səbirsizliklə gözləyən Hüseyn]";

        function typeWriter(text, i) {
            if (i < text.length) {
                term.innerHTML = text.substring(0, i + 1) + '<span class="cursor"></span>';
                term.scrollTop = term.scrollHeight;
                setTimeout(() => typeWriter(text, i + 1), 50);
            } else {
                term.innerHTML = text + '<span class="cursor"></span>';
            }
        }

        function ask() {
            let p = prompt("SİSTEM ŞİFRƏSİ\n1. İpucu: 'Mən səni .........'\n2. İpucu: Şifrəni balaca hərflərlə və AZƏRBAYCAN klaviaturası ilə yaz.");
            if(p) {
                let clean = p.toLowerCase().trim();
                if(clean === "sevirəm" || clean === "sevirem") {
                    term.innerHTML = ""; 
                    typeWriter(secretMessage, 0); 
                } else {
                    alert("Şifrə yanlışdır. Balaca hərflərlə yazmağı unutma!");
                    location.reload();
                }
            }
        }

        window.onload = () => {
            term.innerHTML = "> Sistem yüklənir...<br>> Hisslər sinxronizasiya olunur...<br>> Şifrə gözlənilir...";
            setTimeout(ask, 1500);
        };
    </script>
</body>
</html>
