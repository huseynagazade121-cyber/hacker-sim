<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xatirə Paneli</title>
    <style>
        body { background: #0a0a0a; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        #terminal { width: 90%; height: 80vh; border: 1px solid #333; padding: 20px; background: rgba(20, 20, 20, 0.9); box-shadow: 0 0 20px rgba(0,0,0,0.5); line-height: 1.6; overflow-y: auto; white-space: pre-wrap; font-size: 1.1em; border-radius: 10px; }
        .cursor { display: inline-block; width: 8px; height: 1.2em; background: #ff4d4d; margin-left: 3px; vertical-align: middle; animation: blink 1s infinite; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
        #terminal::-webkit-scrollbar { width: 5px; }
        #terminal::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <script>
        const term = document.getElementById('terminal');
        
        const secretMessage = "Sistem Mesajı: Yeni bir səhifə açılır...\n\n" +
            "Bu şifrəni tapdığına sevindim. Dünən səni o qədər duyğusal görmək mənim üçün çox dəyərli idi. Səhnədəki uğurun, o göz yaşların... hamısı sənin nə qədər təmiz qəlbin olduğunu bir daha göstərdi.\n\n" +
            "Etiraf edim ki, son vaxtlar aramızda olan o soyuqluq və bəzi maneələr qəlbimi bir az qırsa da, sənə olan hörmətim heç vaxt dəyişmədi. Mən sənin gedişinə üzülsəm də, sənin uğurlarınla həmişə fəxr edəcəm.\n\n" +
            "Bakı sənin üçün yeni bir dünyadır. İnanıram ki, bir gün xəyallarındakı o moda dizayneri olacaqsan və sənin əl işlərini ən uca zirvələrdə görəcəm. Sən və bacım bu arzuya layiqsiniz.\n\n" +
            "Bəlkə də bir gün yollarımız o böyük şəhərin küçələrində yenidən kəsişər. O vaxta qədər bil ki, uzaqlarda səni hər zaman anlayan və dəstəkləyən bir Hüseyn var.\n\n" +
            "Yaxşı yol, Leyla. Özünə muğayat ol, sənə ən parlaq gələcəyi arzulayıram.\n\n" +
            "Uğurlar, gələcəyin moda dizayneri!\n\n" +
            "[Səni hər zaman anlayan, Hüseyn]";

        function typeWriter(text, i) {
            if (i < text.length) {
                term.innerHTML = text.substring(0, i + 1) + '<span class="cursor"></span>';
                term.scrollTop = term.scrollHeight;
                setTimeout(() => typeWriter(text, i + 1), 50);
            } else {
                term.innerHTML = text + '<span class="cursor"></span>';
            }
        }

        function ask() {
            let p = prompt("MƏXFİ SİSTEM: Giriş üçün şifrəni yazın.\nİpucu: Səhnədə sənə arzuladığım o şey...");
            if(p) {
                let clean = p.toLowerCase().trim();
                // Həm "uğurlar", həm də "ugurlar" düzgün sayılsın deyə:
                if(clean === "uğurlar" || clean === "ugurlar") {
                    term.innerHTML = ""; 
                    typeWriter(secretMessage, 0); 
                } else {
                    alert("Şifrə yanlışdır. Yenidən cəhd et...");
                    location.reload();
                }
            }
        }
        window.onload = () => {
            term.innerHTML = "> Bağlantı qurulur...<br>> Xatirələr yüklənir...<br>> Giriş gözlənilir...";
            setTimeout(ask, 1500);
        };
    </script>
</body>
</html>
