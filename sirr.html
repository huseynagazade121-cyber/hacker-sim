<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>SİSTEMƏ GİRİŞ - MƏXFİ</title>
    <style>
        body { background: black; color: #00FF41; font-family: 'Courier New', Courier, monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        #terminal { width: 80%; border: 1px solid #00FF41; padding: 20px; box-shadow: 0 0 15px #00FF41; }
        .line { margin-bottom: 10px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script>
        const term = document.getElementById('terminal');
        const text = [
            "[SYSTEM] Təhlükəsizlik protokolu aktivdir...",
            "[AUTH] Bu sistemə giriş yalnız xüsusi şəxslər üçündür.",
            "[INFO] Şifrə 11 hərfdən və 2 sözdən ibarətdir...",
            "[INFO] Qəlbinin səsinə qulaq as və yaz.",
            "--------------------------------------------------",
            "[PROMPT] Şifrəni daxil edin:"
        ];

        let line = 0;
        function show() {
            if(line < text.length) {
                const div = document.createElement('div');
                div.className = 'line';
                div.innerHTML = "> " + text[line];
                term.appendChild(div);
                line++;
                setTimeout(show, 800);
            } else {
                setTimeout(ask, 500);
            }
        }

        function ask() {
            let p = prompt("SİSTEM ŞİFRƏSİ (İpucu: 11 hərf, 2 söz, ən böyük sirrim...):");
            
            if(p) {
                let cleanPass = p.toLowerCase().trim();
                
                // Bütün ehtimal olunan yazılışları bura əlavə etdim
                if(cleanPass === "səni sevirəm" || cleanPass === "seni sevirem" || 
                   cleanPass === "sənisevirəm" || cleanPass === "senisevirem") {
                    alert("GİRİŞ TƏSDİQLƏNDİ! Səni çox gözləyirdim...");
                    window.location.href = "NeonRunner/index.html";
                } else {
                    alert("XƏTA! ŞİFRƏ YANLIŞDIR. Yenidən cəhd et.");
                    location.reload();
                }
            }
        }

        show();
    </script>
</body>
</html>
