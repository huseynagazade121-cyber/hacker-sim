<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xatirə Paneli</title>
    <style>
        body { background: #0a0a0a; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        #terminal { width: 90%; height: 80vh; border: 1px solid #333; padding: 20px; background: rgba(20, 20, 20, 0.9); box-shadow: 0 0 20px rgba(0,0,0,0.5); line-height: 1.6; overflow-y: auto; white-space: pre-wrap; font-size: 1.1em; border-radius: 10px; }
        .cursor { display: inline-block; width: 8px; height: 1.2em; background: #ff4d4d; margin-left: 3px; vertical-align: middle; animation: blink 1s infinite; }
        @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
        #terminal::-webkit-scrollbar { width: 5px; }
        #terminal::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        /* Sayğac gizli qalır */
        #stat-box { position: absolute; bottom: 0; opacity: 0; pointer-events: none; }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <div id="stat-box">
        <a href="https://info.flagcounter.com/8uS6"><img src="https://s11.flagcounter.com/mini/8uS6/bg_FFFFFF/txt_000000/border_CCCCCC/flags_0/" alt="Flag Counter" border="0"></a>
    </div>

    <script>
        const term = document.getElementById('terminal');
        
        const secretMessage = "Sistem Mesajı: Yeni bir səhifə açılır...\n\n" +
            "Bu şifrəni tapdığına sevindim. Bəzən ən çətin qapıların arxasında ən sadə həqiqətlər gizlənir — eynən bu gün sənə arzuladığım o tək kəlmə kimi...\n\n" +
            "Dünən səni səhnədə o qədər canlı, o qədər güclü görmək mənim üçün qürurverici idi. Gülnaz obrazında hər kəsə gülümsəyirdin, hamı səni rolda sanırdı. Amma sonra...\n\n" +
            "Günorta siniflə görüşəndə, o qədər insanın içində göz yaşlarına hakim ola bilməməyin, əslində içindəki o fırtınanı hamımıza göstərdi. Bilirəm, o yaşlar səhnədəki rolun üçün deyil, sadəcə Bakıya getmək istəmədiyinə, buradakılardan qopmağın verdiyi o ağır kədərə görə idi. Hər kəsin qarşısında o pərdəni endirməyin, o təmiz və kövrək qəlbini gizlətmədən ortaya qoymağın sənin nə qədər səmimi biri olduğunu bir daha sübut etdi.\n\n" +
            "Sən o an sadəcə hisslərini bölüşmürdün, sən əslində bütün bu şəhəri, dostlarını və xatirələrini o damlalara sığdırıb, içindəki getmək istəməyən o Leyla ilə vuruşurdun. Həqiqi Leylanın o dəqiqələrdə nə qədər qəlbi qırıq olduğunu mən o səmimiyyətində gördüm.\n\n" +
            "Bakı... O böyük, səs-küylü və küləklər şəhəri artıq sənin yeni dünyandır. İnanıram ki, bir gün o şəhərin ən parlaq vitrinlərində sənin adını, sənin dizayn etdiyin o incə əl işlərini görəcəm. Sən sadəcə parça kəsməyəcəksən, sən xəyallarını o parçalara tikəcəksən. Sən və bacım — ikiniz də ən böyük arzulara layiqsiniz. Getmək istəmədiyin o şəhər, bəlkə də sənin ən böyük zəfərlərinin şahidi olacaq.\n\n" +
            "Bəlkə də bir gün, illər sonra, o böyük şəhərin kalabalığında yollarımız yenidən kəsişər. O vaxta qədər özünə, o gözəl qəlbinə və böyük xəyallarına çox yaxşı bax. Unutma ki, Bakının soyuq küləyi səni üşütsə və ya sadəcə köhnə bir dostun səmimiyyətinə ehtiyacın olsa, mən həmişə bir mesaj qədər uzağındayam. Məni harda tapacağını, ev ünvanımı və qapımın sənə hər zaman açıq olduğunu onsuz da bilirsən...\n\n" +
            "Yaxşı yol, Leyla. Yolun işıqlı, bəxtin gətirdiyin parçalar qədər rəngarəng olsun.\n\n" +
            "Uğurlar, gələcəyin moda dizayneri!\n\n" +
            "[Səni hər zaman anlayan və o göz yaşlarının səmimiyyətinə inanan, Hüseyn]";

        function typeWriter(text, i) {
            if (i < text.length) {
                term.innerHTML = text.substring(0, i + 1) + '<span class="cursor"></span>';
                term.scrollTop = term.scrollHeight;
                setTimeout(() => typeWriter(text, i + 1), 40);
            } else {
                term.innerHTML = text + '<span class="cursor"></span>';
            }
        }

        function ask() {
            let p = prompt("MƏXFİ SİSTEM: Giriş üçün şifrəni yazın.\nİpucu: Səhnədə sənə arzuladığım o şey...");
            if(p) {
                let clean = p.toLowerCase().trim();
                if(clean === "uğurlar" || clean === "ugurlar") {
                    term.innerHTML = ""; 
                    typeWriter(secretMessage, 0); 
                } else {
                    alert("Şifrə yanlışdır. Yenidən cəhd et...");
                    location.reload();
                }
            }
        }

        window.onload = () => {
            term.innerHTML = "> Bağlantı qurulur...<br>> Xatirələr yüklənir...<br>> Giriş gözlənilir...";
            setTimeout(ask, 1500);
        };
    </script>
</body>
</html>
